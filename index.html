<!DOCTYPE HTML>

<html>
<head>
<title>notificaciones</title>
<meta charset = "utf-8">

<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
<script src="lib/jquery-1.8.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

<script type="text/javascript">
  //muestra una alerta basica

  function mostrarAlerta1(){
     alert("alerta basica");
     return false;

  }

  //muestra una alerta personalizada

  function mostrarAlerta2(){
    navigator.notification.alert('Esta es una alerta de PhoneGap',null,'Mi Aplicacion','Aceptar');

  }

  //muestra un dialogo de confirmacion

  function mostrarAlerta3(){
    navigator.notification.confirm('Desea aceptar las condiciones?',respuesta,'Mi Aplicacion','Aceptar,Rechazar');
  }

  //Reacciona segun la respuesta del dialogo de confirmacion

  function respuesta(){
    if (boton == 1){
      alert("Has aceptado las condiciones :)")
    }else if (boton == 2){
      alert("No aceptas las condiciones :(")
    }
  }

  function reproducirSonido(cantidad){
    navigator.notification.beep(cantidad);
  }

  function vibrar(){
    navigator.notification.vibrate(2000);
  }
</script> 

</head>

<body>

    <button onclick = "mostrarAlerta1();">Mostrar Alerta Basica</button><br>
    <button onclick = "mostrarAlerta2();">Mostrar Alerta Personalizada</button><br>
    <button onclick = "mostrarAlerta3();">Mostrar dialogo de confirmacion</button><br>
    <button onclic= "reproducirSonido(3);">Activar Alerta</button>
    <button onclick= "vibrar();">Vibrar!</button>
</body>
</html>
